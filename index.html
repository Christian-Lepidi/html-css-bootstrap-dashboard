<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap-dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css"
      integrity="sha512-q3eWabyZPc1XTCmF+8/LuE1ozpg5xxn7iO89yfSOd5/oKvyqLngoNGsx8jq92Y8eXJ/IRxQbEC+FGSYxtk2oiw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./CSS/style.css" />
  </head>
  <body>
    <!--Header-->
  
     <nav class="navbar navbar-expand bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img
            src="./img/mobile-logo.png"
            class="d-md-none"
            alt="Boolean"
            height="24"
          />
          <img
            src="./img/logo.svg"
            class="d-none d-lg-inline-block"
            alt="Boolean"
            height="24"
          />
        </a> 
        <form role="search"></form>
        <input
          class="form-control me-2"
          type="search"
          placeholder="Search"
          aria-label="Search"
        />
        <div class="navbar" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"
                ><i class="fas fa-bars d-none d-md-inline"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"
                ><i class="fas fa-question-circle d-none d-md-inline"></i
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-ellipsis-v d-none d-md-inline"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><i class="fas fa-bell"></i></a>
                
                
            </li>
             </a>
            </li>
          </ul>
        </div>
        
      </div>
     </nav>
     <section class="side-bar">
      <div class="up-icons">
       <div class="home"><a href="#"><i class="fas fa-home fa-2x"></i><span class="text-icons">Home</span></a></div>
       <div class="home"><a href="#"><i class="fas fa-stream fa-rotate-270 fa-2x"></i><span class="text-icons">Stats</span></a></div> 
       <div class="home"><a href="#"><i class="fas fa-signal fa-2x"></i><span class="text-icons">Signal</span></a></div>
      </div>
      <div class="options">
        <div class="home"><a href="#"><i class="fas fa-cog fa-2x"></i><span class="text-icons">Admin</span></a></div>
      </div>
     </section>
    
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
